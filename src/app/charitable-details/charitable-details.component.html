<h2>This project has id number: {{charitableId}}</h2>
<button (click)="edit(charitableId)" type="button"class="btn btn-warning">Edit</button>
<button (click)="delete(charitableId)" type="button"class="btn btn-danger">Delete</button>

{{(charitable | async)?.name}}
{{(charitable | async)?.title}}
{{(charitable | async)?.description}}
{{(charitable | async)?.type}}


<div *ngIf="editToggle">
  <form (ngSubmit)="toggleForm()">
    <div class="form-group">
      <label for="name">Name</label>
      <input name="name" [(ngModel)]="name" type="text" class="form-control" id="name" placeholder="{{(charitable | async)?.name}}">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input name="email" [(ngModel)]="email" type="text" class="form-control" id="email" placeholder="{{(charitable | async)?.email}}">
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input name="title" [(ngModel)]="title" type="text" class="form-control" id="title" placeholder="{{(charitable | async)?.title}}">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea name="description" [(ngModel)]="description"  class="form-control" placeholder="{{(charitable | async)?.description}}" rows="3"></textarea>
    </div>
    <button (click)="updateCrowdFund(charitableId)" type="submit" class="btn btn-default">Update</button>
  </form>


</div>
