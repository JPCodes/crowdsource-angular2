<h2>This project has id number: {{ideaId}}</h2>
<button (click)="edit(ideaId)" type="button"class="btn btn-warning">Edit</button>
<button (click)="delete(ideaId)" type="button"class="btn btn-danger">Delete</button>

{{(idea | async)?.name}}
{{(idea | async)?.title}}
{{(idea | async)?.description}}
{{(idea | async)?.type}}


<div *ngIf="editToggle">
  <form (ngSubmit)="toggleForm()">
    <div class="form-group">
      <label for="name">Name</label>
      <input name="name" [(ngModel)]="name" type="text" class="form-control" id="name" placeholder="{{(idea | async)?.name}}">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input name="email" [(ngModel)]="email" type="text" class="form-control" id="email" placeholder="{{(idea | async)?.email}}">
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input name="title" [(ngModel)]="title" type="text" class="form-control" id="title" placeholder="{{(idea | async)?.title}}">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea name="description" [(ngModel)]="description"  class="form-control" placeholder="{{(idea | async)?.description}}" rows="3"></textarea>
    </div>
    <button (click)="updateCrowdFund(ideaId)" type="submit" class="btn btn-default">Update</button>
  </form>


</div>
